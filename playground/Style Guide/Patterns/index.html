<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patterns</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Patterns</h1>
      <h2>Dots</h2>
      <div class="dots">
        <p>dots.repeat(5)</p>
      </div>
      <h2>Waves</h2>
      <div class="waves">
        <p>waves all the way across</p>
      </div>
      <h2>Dots and waves</h2>
      <div class="dots waves">
        <p>what a beautiful pattern</p>
      </div>
      <h2>Dots and waves above</h2>
      <div class="dots waves above">
        <p>what a beautiful pattern</p>
      </div>
    </main>
  </body>
</html>
