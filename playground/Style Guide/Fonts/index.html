<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Ubuntu", sans-serif;
            color: hsl(0, 0%, 10%);
        }
        main {
            max-width: 40rem;
            margin: 1rem auto;
        }
        h1,h2,h3,h4 {
            font-family: "Maven Pro", sans-serif;
        }
        h1 {
            font-weight: 700;
        }
        h2, h3, h4 {
            font-weight: 600;
        }        
        code {
            line-height: 1.75;
            font-family: "Source Code Pro", monospace;
        }

    </style>
</head>
<body>

    <main>
        <h1>Hello world</h1>
        <h2>This is it</h2>

        <p>Here's some random text for you to style with <strong>Ubuntu</strong>. Technically, <em>italic too!!!</em></p>
<p>And here's a nice snippet of <code>code</code></p>

<pre><code>const name = "Gabriele";
let age = 'old';
age += 'er';</code></pre>
    </main>
    
</body>
</html>
