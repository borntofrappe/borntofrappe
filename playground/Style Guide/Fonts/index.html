<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;600;700&family=Source+Code+Pro&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Hello world</h1>
      <h2>This is it</h2>

      <p>
        Here's some random text for you to style with <strong>Ubuntu</strong>.
        Technically, <em>italic too!!!</em>
      </p>
      <p>And here's a nice snippet of <code>code</code></p>

      <pre><code>const name = "Gabriele";
let age = 'old';
age += 'er';</code></pre>
    </main>
  </body>
</html>
