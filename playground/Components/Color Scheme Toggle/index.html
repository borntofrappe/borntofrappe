<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Toggle</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button disabled>
      <span class="visually-hidden">Toggle color scheme</span>
      <svg
        aria-hidden="true"
        aria-focusable="false"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="-80 -160 160 160"
        width="1em"
        height="1em"
      >
        <g class="scale">
          <g class="rotate" fill="currentColor" transform="rotate(0)">
            <g transform="translate(0 -80)">
              <g transform="scale(-1 1)">
                <g class="rotate" transform="rotate(0)">
                  <g transform="scale(-1 1)">
                    <circle r="22" />
                    <circle transform="translate(0 41.2)" r="8.8" />
                    <circle transform="rotate(45) translate(0 41.2)" r="8.8" />
                    <circle transform="rotate(90) translate(0 41.2)" r="8.8" />
                    <circle transform="rotate(135) translate(0 41.2)" r="8.8" />
                    <circle transform="rotate(180) translate(0 41.2)" r="8.8" />
                    <circle transform="rotate(225) translate(0 41.2)" r="8.8" />
                    <circle transform="rotate(270) translate(0 41.2)" r="8.8" />
                    <circle transform="rotate(315) translate(0 41.2)" r="8.8" />
                  </g>
                </g>
              </g>
            </g>
            <g transform="translate(0 80)">
              <g transform="scale(-1 1)">
                <g class="rotate" transform="rotate(0)">
                  <g transform="scale(-1 1)">
                    <g class="scale">
                      <path
                        d="M-5.435-27.43A28 28 0 000 28.02 28 28 0 0027.435 5.45 28 28 0 0122 6.019a28 28 0 01-27.435-33.43z"
                      />
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>
    </button>

    <script src="script.js"></script>
  </body>
</html>
