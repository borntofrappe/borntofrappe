<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- components/skip to content -->
    <a href="#content" class="visually-hidden" id="skip-to-content">
      Skip to Content
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="-50 -50 100 100"
        width="40"
        height="40"
      >
        <g
          fill="none"
          stroke="currentColor"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M 3 -20 h 22 a 20 20 0 0 1 0 40 h -22 l 10 -10 -10 10 10 10"
          />
          <path d="M -45 -20 h 28" />
          <path d="M -45 0 h 28" />
          <path d="M -45 20 h 28" />
        </g>
      </svg>
    </a>

    <!-- components/breadcrumb navigation -->
    <nav aria-label="Breadcrumb navigation">
      <a href="/">
        borntofrappe
        <svg
          aria-hidden="true"
          aria-focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="-50 -50 100 100"
          width="1em"
          height="1em"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-linecap="round"
          >
            <g transform="rotate(45)">
              <path
                stroke-width="8"
                d="M -0 -46 q 23 15 23 52 v 10 a 8 8 0 0 1 -8 8 h -30 a 8 8 0 0 1 -8 -8 v -10 q 0 -37 23 -52"
              />
              <g stroke-width="7">
                <path d="M 23 6 h 2 a 12 12 0 0 1 12 12 v 6 h -21" />
                <path
                  transform="scale(-1 1)"
                  d="M 23 6 h 2 a 12 12 0 0 1 12 12 v 6 h -21"
                />
                <path
                  d="M 0 24 c -10 5 -12 16 0 22.5 c 12 -6.5 10 -17.5 0 -22.5"
                />
                <circle r="9" cy="-11" />
              </g>
            </g>
          </g>
        </svg>
      </a>

      <button disabled>
        <span class="visually-hidden">Toggle color scheme</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="-75 -150 150 150"
          width="1em"
          height="1em"
        >
          <g class="scale">
            <g class="rotate" fill="currentColor" transform="rotate(0)">
              <g transform="translate(0 -75)">
                <g transform="scale(-1 1)">
                  <g class="rotate" transform="rotate(0)">
                    <g transform="scale(-1 1)">
                      <circle r="22" />
                      <circle transform="rotate(0) translate(0 41.2)" r="8.8" />
                      <circle
                        transform="rotate(45) translate(0 41.2)"
                        r="8.8"
                      />
                      <circle
                        transform="rotate(90) translate(0 41.2)"
                        r="8.8"
                      />
                      <circle
                        transform="rotate(135) translate(0 41.2)"
                        r="8.8"
                      />
                      <circle
                        transform="rotate(180) translate(0 41.2)"
                        r="8.8"
                      />
                      <circle
                        transform="rotate(225) translate(0 41.2)"
                        r="8.8"
                      />
                      <circle
                        transform="rotate(270) translate(0 41.2)"
                        r="8.8"
                      />
                      <circle
                        transform="rotate(315) translate(0 41.2)"
                        r="8.8"
                      />
                    </g>
                  </g>
                </g>
              </g>
              <g transform="translate(0 75)">
                <g transform="scale(-1 1)">
                  <g class="rotate" transform="rotate(0)">
                    <g transform="scale(-1 1)">
                      <g class="scale">
                        <path
                          d="M-5.435-27.43A28 28 0 000 28.02 28 28 0 0027.435 5.45 28 28 0 0122 6.019a28 28 0 01-27.435-33.43z"
                        />
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
    </nav>

    <!-- sections/hero -->
    <header id="hero"></header>

    <!-- content -->
    <main id="content">
      <!-- sections/getting started -->
      <article id="getting-started">
        <h2 class="visually-hidden">Getting started</h2>
        <p>
          The website is in its infancy, but I hope you'll find something of
          value still. If you haven't checked it out already, might I suggest a
          visit to the blog?
        </p>
        <a href="/blog" class="relative">Explore articles</a>
      </article>

      <!-- sections/about -->
      <article id="about"></article>
    </main>

    <!-- footer -->
    <footer>
      <a href="https://twitter.com/borntofrappe">borntofrappe</a>
      <span>
        <svg
          aria-hidden="true"
          aria-focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="-50 -50 100 100"
          width="1em"
          height="1em"
        >
          <g
            fill="currentColor"
            stroke-width="10"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-linecap="round"
          >
            <path
              d="M 0 -11.25 a 22.5 22.5 0 0 1 45 0 q 0 25 -45 50 q -45 -25 -45 -50 a 22.5 22.5 0 0 1 45 0"
            />
          </g>
        </svg>
      </span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
