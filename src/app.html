<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="/icons/favicon.ico" sizes="any" />
		<link rel="icon" href="/icons/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
		<link rel="manifest" href="/manifest.json" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#1f2933" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#d6dfea" />

		<style>
			@font-face {
				font-family: Jost;
				src: url('/fonts/jost-regular-webfont.woff2') format('woff2'),
					url('/fonts/jost-regular-webfont.woff') format('woff');
				font-weight: 400;
				font-style: normal;
			}

			@font-face {
				font-family: JostItalic;
				src: url('/fonts/jost-regular-italic-webfont.woff2') format('woff2'),
					url('/fonts/jost-regular-italic-webfont.woff') format('woff');
				font-weight: 400;
				font-style: italic;
			}

			@font-face {
				font-family: JostBold;
				src: url('/fonts/jost-bold-webfont.woff2') format('woff2'),
					url('/fonts/jost-bold-webfont.woff') format('woff');
				font-weight: 700;
				font-style: normal;
			}

			@font-face {
				font-family: JostBoldItalic;
				src: url('/fonts/jost-bold-italic-webfont.woff2') format('woff2'),
					url('/fonts/jost-bold-italic-webfont.woff') format('woff');
				font-weight: 700;
				font-style: italic;
			}

			@font-face {
				font-family: JosefinsansBold;
				src: url('/fonts/josefinsans-bold-webfont.woff2') format('woff2'),
					url('/fonts/josefinsans-bold-webfont.woff') format('woff');
				font-weight: 700;
				font-style: normal;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui,
					helvetica neue, helvetica, Ubuntu, roboto, noto, arial, sans-serif;
			}

			code {
				font-family: Inconsolata, Menlo, Consolas, Monaco, Liberation Mono, Lucida Console,
					monospace;
			}

			.webfonts body {
				font-family: Jost, sans-serif;
			}

			.webfonts h1,
			.webfonts h2,
			.webfonts h3,
			.webfonts h4 {
				font-family: JosefinsansBold, sans-serif;
			}

			.webfonts em {
				font-family: JostItalic, sans-serif;
			}

			.webfonts strong {
				font-family: JostBold, sans-serif;
			}

			.webfonts strong em,
			.webfonts em strong {
				font-family: JostBoldItalic, sans-serif;
			}
		</style>

		<script>
			if (sessionStorage.fontsLoaded) {
				document.documentElement.classList.add('webfonts');
			} else {
				if ('fonts' in document) {
					Promise.all([
						document.fonts.load('1em Jost'),
						document.fonts.load('700 1em JostBold'),
						document.fonts.load('italic 1em JostItalic'),
						document.fonts.load('italic 700 1em JostBoldItalic'),
						document.fonts.load('700 1em JosefinsansBold')
					]).then(() => {
						sessionStorage.fontsLoaded = true;
						document.documentElement.classList.add('webfonts');
					});
				}
			}
		</script>

		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
