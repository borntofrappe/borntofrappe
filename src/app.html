<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="/icons/favicon.ico" />
		<link rel="icon" href="/icons/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
		<link rel="manifest" href="/manifest.json" />

		<style>
			@font-face {
				font-family: Jost;
				src: url('/fonts/jost-regular-webfont.woff2') format('woff2'),
					url('/fonts/jost-regular-webfont.woff') format('woff');
				font-weight: 400;
				font-style: normal;
			}

			@font-face {
				font-family: JostItalic;
				src: url('/fonts/jost-regular-italic-webfont.woff2') format('woff2'),
					url('/fonts/jost-regular-italic-webfont.woff') format('woff');
				font-weight: 400;
				font-style: italic;
			}

			@font-face {
				font-family: JostSemibold;
				src: url('/fonts/jost-semibold-webfont.woff2') format('woff2'),
					url('/fonts/jost-semibold-webfont.woff') format('woff');
				font-weight: 600;
				font-style: normal;
			}

			@font-face {
				font-family: JostSemiboldItalic;
				src: url('/fonts/jost-semibold-italic-webfont.woff2') format('woff2'),
					url('/fonts/jost-semibold-italic-webfont.woff') format('woff');
				font-weight: 600;
				font-style: italic;
			}

			@font-face {
				font-family: JosefinsansSemibold;
				src: url('/fonts/josefinsans-semibold-webfont.woff2') format('woff2'),
					url('/fonts/josefinsans-semibold-webfont.woff') format('woff');
				font-weight: 600;
				font-style: normal;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui,
					helvetica neue, helvetica, Ubuntu, roboto, noto, arial, sans-serif;
			}

			code {
				font-family: Inconsolata, Menlo, Consolas, Monaco, Liberation Mono, Lucida Console,
					monospace;
			}

			.webfonts body {
				font-family: Jost, sans-serif;
			}

			.webfonts h1,
			.webfonts h2,
			.webfonts h3,
			.webfonts h4 {
				font-family: JosefinsansSemibold, sans-serif;
				font-weight: 600;
				font-style: normal;
			}

			.webfonts em {
				font-family: JostItalic, sans-serif;
				font-weight: 400;
				font-style: italic;
			}

			.webfonts strong {
				font-family: JostSemibold, sans-serif;
				font-weight: 600;
				font-style: normal;
			}

			.webfonts strong em,
			.webfonts em strong {
				font-family: JostSemiboldItalic, sans-serif;
				font-weight: 600;
				font-style: italic;
			}
		</style>

		<script>
			function setPreference(preference) {
				document.documentElement.setAttribute('data-preference', preference);
				localStorage.setItem('color-scheme', preference);
			}

			if (CSS && CSS.supports('--accent-color: hotpink')) {
				const prefersColorScheme = matchMedia('(prefers-color-scheme: dark)');
				const colorScheme = localStorage.getItem('color-scheme');

				if (colorScheme) {
					setPreference(colorScheme);
				} else {
					setPreference(prefersColorScheme.matches ? 'dark' : 'light');
				}

				prefersColorScheme.addEventListener('change', ({ matches }) =>
					setPreference(matches ? 'dark' : 'light')
				);
			}

			if (sessionStorage.fontsLoaded) {
				document.documentElement.classList.add('webfonts');
			} else {
				if ('fonts' in document) {
					Promise.all([
						document.fonts.load('1em Jost'),
						document.fonts.load('600 1em JostSemibold'),
						document.fonts.load('italic 1em JostItalic'),
						document.fonts.load('italic 600 1em JostSemiboldItalic'),
						document.fonts.load('600 1em JosefinsansSemibold')
					]).then(() => {
						sessionStorage.fontsLoaded = true;
						document.documentElement.classList.add('webfonts');
					});
				}
			}
		</script>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
