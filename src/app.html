<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/icon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="alternate"
      type="application/xml"
      title="Atom feed"
      href="/feed.xml"
    />

    <link
      rel="preload"
      href="/fonts/Figtree-Regular-kern-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="/fonts/ShantellSans-Bold-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <style>
      @font-face {
        font-family: Figtree;
        src: url("/fonts/Figtree-Regular-kern-latin.woff2") format("woff2");
      }

      @font-face {
        font-family: Figtree;
        src: url("/fonts/Figtree-VF.woff2") format("woff2-variations");
        src: url("/fonts/Figtree-VF.woff2") format("woff2") tech("variations");
        font-weight: 300 900;
        font-display: swap;
      }

      @font-face {
        font-family: Figtree;
        src: url("/fonts/Figtree-Italic-VF.woff2") format("woff2-variations");
        src: url("/fonts/Figtree-Italic-VF.woff2") format("woff2")
          tech("variations");
        font-weight: 300 900;
        font-style: italic;
        font-display: swap;
      }

      @font-face {
        font-family: Shantell Sans;
        src: url("/fonts/ShantellSans-Bold-latin.woff2") format("woff2");
        font-weight: 700;
      }

      @font-face {
        font-family: Shantell Sans;
        src: url("/fonts/ShantellSans-BoldItalic-latin.woff2") format("woff2");
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }

      :root {
        --font-base: Figtree, system-ui;
        --font-display: Shantell Sans, system-ui;
        --font-mono: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console,
          monospace;
      }

      body {
        font-family: var(--font-base);
      }

      h1,
      h2,
      h3 {
        font-family: var(--font-display);
      }

      code {
        font-family: var(--font-mono);
      }
    </style>

    <script>
      const timesOfDay = ["morning", "day", "night"];

      const storageKey = "timeOfDay";
      const dataKey = "data-time-of-day";

      const value = localStorage.getItem(storageKey);

      if (value && timesOfDay.includes(value)) {
        document.firstElementChild.setAttribute(dataKey, value);
      }
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
