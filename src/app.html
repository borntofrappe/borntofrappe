<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="icon" href="/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/manifest.json" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="borntofrappe" />

		<script>
			try {
				function setPreference(preference) {
					document.querySelector('html').setAttribute('data-preference', preference);
					document.querySelector('html').setAttribute('data-transition', 'true');
					localStorage.setItem('color-scheme', preference);
				}

				const prefersColorScheme = matchMedia('(prefers-color-scheme: dark)');
				const colorScheme = localStorage.getItem('color-scheme');

				if (colorScheme) {
					setPreference(colorScheme);
				} else {
					setPreference(prefersColorScheme.matches ? 'dark' : 'light');
				}
			} catch (e) {
				console.error(e);
			}
		</script>

		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
