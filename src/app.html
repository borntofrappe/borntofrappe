<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/icon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="preload"
      href="/fonts/Figtree-Regular-kern-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="/fonts/Lora-SemiBold-kern-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <style>
      @font-face {
        font-family: Figtree;
        src: url("/fonts/Figtree-Regular-kern-latin.woff2") format("woff2");
      }

      @font-face {
        font-family: Figtree;
        src: url("/fonts/Figtree-Italic-kern-latin.woff2") format("woff2");
        font-style: italic;
        font-display: swap;
      }

      @font-face {
        font-family: Figtree;
        src: url("/fonts/Figtree-ExtraBold-kern-latin.woff2") format("woff2");
        font-weight: 700;
        font-display: swap;
      }

      @font-face {
        font-family: Figtree;
        src: url("/fonts/Figtree-ExtraBoldItalic-kern-latin.woff2")
          format("woff2");
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }

      @font-face {
        font-family: Lora;
        src: url("/fonts/Lora-SemiBold-kern-latin.woff2") format("woff2");
        font-weight: 700;
      }

      @font-face {
        font-family: Lora;
        src: url("/fonts/Lora-SemiBoldItalic-kern-latin.woff2") format("woff2");
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }

      @font-face {
        font-family: Lora;
        src: url("/fonts/Lora-Regular-kern-latin.woff2") format("woff2");
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: Lora;
        src: url("/fonts/Lora-Italic-kern-latin.woff2") format("woff2");
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }

      :root {
        --font-base: Figtree, system-ui;
        --font-display: Lora, system-ui;
        --font-mono: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console,
          monospace;
      }

      body {
        font-family: var(--font-base);
      }

      h1,
      h2,
      h3 {
        font-family: var(--font-display);
      }

      code {
        font-family: var(--font-mono);
      }
    </style>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
