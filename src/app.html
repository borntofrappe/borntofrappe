<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/icons/icon.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width" />

		<link
			rel="preload"
			href="/fonts/Mulish-Regular-kern-latin.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/Mulish-ExtraBold-kern-latin.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<style>
			@font-face {
				font-family: Mulish;
				src: url('/fonts/Mulish-Regular-kern-latin.woff2') format('woff2');
				font-display: swap;
			}

			@font-face {
				font-family: Mulish;
				src: url('/fonts/Mulish-ExtraBold-kern-latin.woff2') format('woff2');
				font-weight: 700;
				font-display: swap;
			}

			body {
				font-family: Mulish, -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui,
					helvetica neue, helvetica, Ubuntu, roboto, noto, arial, sans-serif;
			}

			code {
				font-family: Source Code Pro, Menlo, Consolas, Monaco, Liberation Mono, Lucida Console,
					monospace;
			}
		</style>

		<script>
			(() => {
				if ('fonts' in document) {
					const regular = new FontFace(
						'Mulish',
						"url(/fonts/Mulish-Regular-hint-features.woff2) format('woff2')"
					);
					const italic = new FontFace(
						'Mulish',
						"url(/fonts/Mulish-Italic-hint-features.woff2) format('woff2')",
						{ style: 'italic' }
					);
					const extraBold = new FontFace(
						'Mulish',
						"url(/fonts/Mulish-ExtraBold-hint-features.woff2) format('woff2')",
						{ weight: '700' }
					);
					const extraBoldItalic = new FontFace(
						'Mulish',
						"url(/fonts/Mulish-ExtraBoldItalic-hint-features.woff2) format('woff2')",
						{ weight: '700', style: 'italic' }
					);

					Promise.all([
						regular.load(),
						italic.load(),
						extraBold.load(),
						extraBoldItalic.load()
					]).then(function (fonts) {
						fonts.forEach(function (font) {
							document.fonts.add(font);
						});
					});
				}
			})();
		</script>

		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
